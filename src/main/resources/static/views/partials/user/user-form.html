<div class="col m4">
    <div class="card">
        <div class="card-content">
            <span class="card-title">Novo Usuário</span>

            <div class="row">
                <form class="col s12" ng-submit="submit()">
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" ng-model="form.username" id="username" class="validate"
                                   placeholder="Usuário" >
                            <label for="username">Usuário: </label>
                        </div>
                        <div class="input-field col s12">
                            <input type="password" ng-model="form.password" id="password" class="validate"
                                   placeholder="Senha" >
                            <label for="password">Senha: </label>
                        </div>
                        <div class="input-field col s12">
                            <input type="text" ng-model="form.balance" id="balance" class="validate"
                                   placeholder="Saldo" ui-number-mask>
                            <label for="balance">Saldo: </label>
                        </div>
                    </div>

                    <button type="submit" class="waves-effect waves-light btn-success btn">Adicionar</button>
                </form>
            </div>
        </div>
    </div>
</div>
